name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Installing packages
        run: yarn

      - name: Build site
        run: REACT_APP_SECRET=${{ secrets.REACT_APP_SECRET }} && SECRET=${{ secrets.SECRET }} && yarn react-scripts build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: build
